# appimage-builder recipe see https://appimage-builder.readthedocs.io for details
version: 1
script:
  - rm -rf AppDir 2> /dev/null || true
  - rm *.AppImage* 2> /dev/null || true
  - mkdir -p AppDir && mkdir -p AppDir/usr && mkdir -p AppDir/usr/bin
  - cp build/release/* AppDir/usr/bin
  - for lib in $(ldd build/release/* | grep -E -o '/.*\.([0-9]{0,})'); do cp -L --parents "$lib" AppDir; done
AppDir:
  path: ./AppDir
  app_info:
    id: com.eduhds.dnd2install
    name: dnd2install
    icon: application-vnd.appimage
    version: latest
    exec: usr/bin/dnd2install
    exec_args: $@
  files:
    include:
      - /lib64/ld-linux-x86-64.so.2
    exclude:
      - usr/share/man
      - usr/share/doc/*/README.*
      - usr/share/doc/*/changelog.*
      - usr/share/doc/*/NEWS.*
      - usr/share/doc/*/TODO.*
  test:
    fedora-30:
      image: appimagecrafters/tests-env:fedora-30
      command: ./AppRun
    debian-stable:
      image: appimagecrafters/tests-env:debian-stable
      command: ./AppRun
    archlinux-latest:
      image: appimagecrafters/tests-env:archlinux-latest
      command: ./AppRun
    centos-7:
      image: appimagecrafters/tests-env:centos-7
      command: ./AppRun
    ubuntu-xenial:
      image: appimagecrafters/tests-env:ubuntu-xenial
      command: ./AppRun
AppImage:
  arch: x86_64
  update-information: guess
